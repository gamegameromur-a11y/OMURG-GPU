name: Build Android
on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ— Checkout projesi
        uses: actions/checkout@v3

      - name: ğŸŸ¢ Node.js kurulumu
        uses: actions/setup-node@v3
        with:
          node-version: 18
          # cache: 'npm'  <-- BU SATIRI SÄ°LDÄ°K VEYA BAÅINA # KOYDUK

      - name: ğŸ“¦ KÃ¼tÃ¼phaneleri yÃ¼kle
        run: |
          npm install --package-lock-only # Lock dosyasÄ± yoksa oluÅŸturur
          npm install

      - name: ğŸ›  EAS CLI kurulumu
        run: npm install -g eas-cli

      - name: ğŸš€ Expo Build BaÅŸlat
        run: |
          eas init --id ${{ secrets.EXPO_PROJECT_ID }} --non-interactive
          eas build --platform android --profile production --non-interactive
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
